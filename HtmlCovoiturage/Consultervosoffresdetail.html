    function AfficherListeReservationOffre() {
			const a = window.location.href
      const b = a.split("/")
      let noOffre = b[5]
    fetch(`http://localhost:5000/covoiturage/ListeReservationOffre/${noOffre}`)
    .then(reponse =>{
        return reponse.json()
    })
    .then(listes =>{
        let tbody = document.getElementById("corpsDuTableau");

        listes.forEach(liste => {
            let tr = document.createElement("tr");

            let tdNoUtilisateur = document.createElement("td");
            tdNoUtilisateur.innerText = liste.noUtilisateur;
            tr.appendChild(tdNoUtilisateur);

            let tdNom = document.createElement("td");
            tdNom.innerText = liste.nom;
            tr.appendChild(tdNom);

            let tdPrenom = document.createElement("td");
            tdPrenom.innerText = liste.prenom;
            tr.appendChild(tdPrenom);

            tbody.appendChild(tr);
        });
    })
}
