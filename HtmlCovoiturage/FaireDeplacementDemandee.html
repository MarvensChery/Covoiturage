    <script>
            function ajouterDeplacementDemandee(event) {
                      event.preventDefault();
                      let donneeFormulaire = new URLSearchParams(new FormData(event.target));
                      const a = window.location.href
                      const b = a.split("/")
                      let noUtilisateur = b[5]
                  fetch(`http://localhost:5000/FaireDeplacementDemandee/${noUtilisateur}`, {method: "POST", body: donneeFormulaire})
                    .then( reponse =>{
                    return reponse.json()
                  })
                    .then( reponseJson =>{
                      if (reponseJson.success) {
                           alert("Deplacement Demand√©e creer");
                            history.back()
                        }
                      else {
                        alert("Oupps, il y a eu une erreur: " + reponseJson.erreur);
