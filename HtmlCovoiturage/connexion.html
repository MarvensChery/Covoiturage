    <script >
        function ConnexionUtilisateur(event) {
                event.preventDefault();
                const email = document.getElementById('email').value;
                const mdp = document.getElementById('mdp').value;
                fetch(`http://localhost:5000/covoiturage/connectionUtilisateur/${email}/${mdp}`)
                    .then((reponse) => reponse.json())
                    .then((listeFournisseurs) => {
                        if (JSON.stringify(listeFournisseurs) !== JSON.stringify([])) {
                            const { noUtilisateur } = listeFournisseurs[0];
                             window.location.href = `http://localhost:5000/covoiturage/PageUtilisateur/${noUtilisateur}`;
                        } else {

            });
